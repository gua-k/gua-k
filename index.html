<!DOCTYPE html>
<html>
    <head>
        <title>Gua-k Tienda | Inicio</title>
        <link rel="stylesheet" href="style.css">
        <link  rel="icon"   href="guak.png" type="image/png" />

    </head>
    <body>
        <div class="container">
            <h2><span>En breves se vienen cositas</span><br><br> 
                <ion-icon name="battery-charging-outline"></ion-icon></h2>
            <img class="fontObo" src="GUAKALOGONORMAL.svg" >
            <div class="countdown">
                <div id="day"></div>
                <div id="hour"></div>
                <div id="minute"></div>
                <div id="second"></div>
            </div>
        </div>

        <script type="text/javascript">
            var countDate = new Date('Jan 30, 2022 20:00:00').getTime();

            function newPage(){
                var now = new Date().getTime();
                gap = countDate - now;

                var second = 1000;
                var minute = second * 60;
                var hour = minute * 60;
                var day = hour * 24;

                var d = Math.floor(gap/(day));
                var h = Math.floor((gap%(day)) / (hour));
                var m = Math.floor((gap%(hour)) / (minute));
                var s = Math.floor((gap%(minute)) / (second));

                document.getElementById('day').innerText = d;
                document.getElementById('hour').innerText = h;
                document.getElementById('minute').innerText = m;
                document.getElementById('second').innerText = s;
            }

            setInterval(function(){
                newPage();
            },1000)
            
        </script>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
